{% extends 'base.html' %}

{% block title %} Мир лягушек {% endblock %}

{% block content %}
<div class="jumbotron">
    <div class="mb-3 d-flex justify-content-center">
        <h1 style="color: #588c7e;">В нашем мире есть</h1>
    </div>
    <div class="mt-3 d-flex flex-wrap justify-content-center">
        {% for i in range(0, places|length) %}
        <div class="card pa-8" style="width: 20rem;">
            <img class="card-img-top" src="..\static\{{places[i].place_img}}" alt="Card image cap">
            <div class="card-body">
                <h5 class="card-title d-flex justify-content-center" style="color: #588c7e;"><a href="/place/{{places[i].place_id}}">{{
                        places[i].place_name }}</a></h5>
            </div>
        </div>
        {% endfor %}
    </div>
</div>
{% endblock %}
