{% extends 'base.html' %}

{% block title %} Мир лягушек {% endblock %}

{% block content %}
<div class="jumbotron">
    <h1 style="color: #588c7e;" class="mb-3 d-flex justify-content-center">{{place_info.place_name}}</h1>
    <div class="d-flex justify-content-center">
        <img src="..\static\{{place_info.place_img}}" class="mr-3" width="300">
    </div>
</div>
<h1 style="color: #588c7e;" class="mt-5 mb-3 ">Обитатели</h1>
<div class="d-flex flex-wrap align-content-around mt-3">
    {% for i in range(0, inhab|length) %}
    <div class="card pa-8" style="width: 18rem;">
        <img class="card-img-top" src="..\static\{{inhab[i].Types.type_img}}" alt="Card image cap">
        <div class="card-body">
            <h5 class="card-title" style="color: #588c7e;"><a href="/frog/{{inhab[i].Frogs.frog_id}}">{{
                    inhab[i].Frogs.frog_name }}</a></h5>
            <p class="card-text" style="color: #588c7e;"><a style="font-weight: bold;">Тип: </a>
                <a href="/type/{{inhab[i].Types.type_id}}">{{inhab[i].Types.type_name}}</a>
            </p>
        </div>
    </div>
    {% endfor %}
</div>
{% endblock %}
